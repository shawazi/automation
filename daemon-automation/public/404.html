<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;

      var l = window.location;
      
      // Handle complex URL parameters better
      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      
      // Preserve query parameters without encoding
      if (l.search) {
        redirectUrl += (l.search.replace(/&/g, '~and~'));
      }
      
      if (l.hash) {
        redirectUrl += l.hash;
      }

      l.replace(redirectUrl);
    </script>
  </head>
  <body>
  </body>
</html>
