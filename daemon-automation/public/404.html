<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Simple SPA redirect script
      (function() {
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // Remove any duplicate slashes
        path = path.replace(/\/+/g, '/');
        
        // If we're not at the root, redirect to root with the path in the query
        if (path !== '/') {
          window.location.replace('/?path=' + encodeURIComponent(path.slice(1)) + (search ? '&' + search.slice(1) : '') + hash);
        }
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
